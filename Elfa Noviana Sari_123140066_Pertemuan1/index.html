<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>TO DO LIST TUGAS</h2>
            <p class="subtitle">Elfa Noviana Sari 123140066 RB</p>
            
            <form id="formTugas">
                <label for="namaTugas">Nama Tugas</label>
                <input type="text" id="namaTugas" placeholder="Masukkan nama tugas">

                <label for="mataKuliah">Mata Kuliah</label>
                <input type="text" id="mataKuliah" placeholder="Masukkan mata kuliah">

                <label for="deskripsiTugas">Deskripsi</label>
                <textarea id="deskripsiTugas" placeholder="Deskripsi tugas (opsional)"></textarea>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline">

                <button type="submit">Tambah Tugas</button>
            </form>
        </div>

        <div class="card">
            <h2>Daftar Tugas</h2>

            <div class="stats">
                <div class="stat-item">
                    <h3 id="totalTugas">0</h3>
                    <p>Total</p>
                </div>
                <div class="stat-item">
                    <h3 id="tugasSelesai">0</h3>
                    <p>Selesai</p>
                </div>
                <div class="stat-item">
                    <h3 id="tugasBelum">0</h3>
                    <p>Belum</p>
                </div>
            </div>

            <div class="filter-box">
                <label for="cari" class="sr-only">Cari Tugas</label>
                <input type="text" id="cari" placeholder="Cari tugas...">

                <label for="filterStatus" class="sr-only">Filter Status</label>
                <select id="filterStatus">
                    <option value="semua">Semua</option>
                    <option value="belum">Belum</option>
                    <option value="selesai">Selesai</option>
                </select>
            </div>

            <ul id="daftarTugas"></ul>
        </div>
    </div>

    <!-- Modal untuk edit -->
    <div id="modalEdit" class="modal">
        <div class="modal-box">
            <h3>Edit Tugas</h3>
            <form id="formEdit">
                <label for="editNama">Nama Tugas</label>
                <input type="text" id="editNama">
                
                <label for="editMatkul">Mata Kuliah</label>
                <input type="text" id="editMatkul">
                
                <label for="editDeskripsi">Deskripsi</label>
                <textarea id="editDeskripsi"></textarea>
                
                <label for="editDeadline">Deadline</label>
                <input type="date" id="editDeadline">
                
                <div class="modal-btn">
                    <button type="button" class="btn-batal" onclick="tutupModal()">Batal</button>
                    <button type="submit" class="btn-simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
